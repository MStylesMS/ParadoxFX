# ParadoxFX Raspberry Pi 4 Configuration (H)
# ==========================================
# Supports: HDMI-0 only (H = HDMI0 + audio)
# Copy to pfx.ini or use on its own for Pi4 single HDMI

[mqtt]
broker = localhost
port = 1883
client_id = pfx-pi4-h
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi4-h

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# HDMI0 audio zone only
[screen:zone1-hdmi0]
type = screen
topic = paradox/zone1/screen
media_dir = zone1
display = :0
xinerama_screen = 0
audio_device = pulse/alsa_output.platform-fef00700.hdmi.hdmi-stereo
