# ParadoxFX Raspberry Pi 5 Configuration (HH)
# =========================================
# Supports: Dual HDMI audio only (HH = 2 HDMI outputs + audio)
# Copy to pfx.ini or use on its own for Pi5 dual-screen without analog audio

[mqtt]
broker = localhost
port = 1883
client_id = pfx-pi5-hh
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi5-hh

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat

# Dual HDMI audio zones
[screen:zone1-hdmi0]
type = screen
topic = paradox/zone1/screen
media_dir = zone1
display = :0
xinerama_screen = 0
audio_device = pulse/alsa_output.platform-fef00700.hdmi.hdmi-stereo

[screen:zone2-hdmi1]
type = screen
topic = paradox/zone2/screen
media_dir = zone2
display = :0
xinerama_screen = 1
audio_device = pulse/alsa_output.platform-fef05700.hdmi.hdmi-stereo
