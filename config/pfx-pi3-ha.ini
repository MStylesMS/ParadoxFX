# ParadoxFX Raspberry Pi 3 Configuration (HA)
# ==========================================
# Supports: HDMI-0 + Headphone audio (HA = HDMI + Headphone)
# Copy to pfx.ini or use for Pi3 single HDMI + analog audio

[mqtt]
broker = localhost
port = 1883
client_id = pfx-pi3-ha
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi3-ha

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# HDMI + Headphone audio zones
[screen:hdmi0]
type = screen
topic = paradox/hdmi0/screen
media_dir = hdmi0
display = :0
xinerama_screen = 0
audio_device = default

[audio:headphones]
type = audio
topic = paradox/headphones/audio
audio_device = default
