# ParadoxFX Raspberry Pi 4 Configuration (HH)
# =========================================
# Supports: HDMI-0, HDMI-1 audio only (HH = 2 HDMI outputs + audio)
# Copy to pfx.ini or use on its own for dual-screen Pi4 without analog audio
#
# REQUIREMENTS:
# - X11 display system (not Wayland) - use 'sudo raspi-config' to switch
# - PulseAudio (or PipeWire with PulseAudio compatibility)
# - /boot/firmware/config.txt must include:
#     gpu_mem=256
#     hdmi_force_hotplug=1
#     hdmi_drive=2
#     hdmi_group=2
#     hdmi_mode=82
#     consoleblank=0
# - Screen blanking disabled: run scripts/disable-screen-blanking.sh

[mqtt]
broker = 127.0.0.1
port = 1883
client_id = pfx-pi4-hh
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi4-hh

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# Dual HDMI screen zones with Pi4 optimizations
[screen:zone1-hdmi0]
type = screen
topic = paradox/zone1/screen
media_dir = zone1
volume = 80
player_type = mpv
audio_device = pulse/alsa_output.platform-fef00700.hdmi.hdmi-stereo
display = :0
target_monitor = 0
default_image = default.png
mpv_video_profile = pi4

[screen:zone2-hdmi1]
type = screen
topic = paradox/zone2/screen
media_dir = zone2
volume = 80
player_type = mpv
audio_device = pulse/alsa_output.platform-fef05700.hdmi.hdmi-stereo
display = :0
target_monitor = 1
default_image = default.png
mpv_video_profile = pi4
