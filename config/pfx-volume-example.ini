[global]
# Optional global clamp ceiling (per-zone can override with max_volume)
max_volume = 180
# Percentage reduction applied to background when ducking active (speech/video)
ducking_adjust = -40

[audio:audio_room]
# Base volumes (0-200). If omitted, defaults to 100.
background_volume = 85
speech_volume = 110
effects_volume = 120
# Optional override of global clamp
max_volume = 170
# Zone specific ducking (overrides global if present)
ducking_adjust = -35

[screen:stage_display]
background_volume = 90
speech_volume = 105
effects_volume = 115
video_volume = 95
max_volume = 180
ducking_adjust = -45
# Media directory relative to mediaBasePath
media_dir = houdini-voice
