# ParadoxFX Raspberry Pi Zero W Configuration (H)
# ==============================================
# Supports: HDMI-0 only (H = HDMI only)
# Copy to pfx.ini or use on its own for Pi Zero W single HDMI

[mqtt]
broker = localhost
port = 1883
client_id = pfx-pi0w-h
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi0w-h

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# HDMI0 audio zone only
[screen:hdmi0]
type = screen
topic = paradox/hdmi0/screen
media_dir = hdmi0
display = :0
xinerama_screen = 0
audio_device = default

# Per-zone ducking settings (negative values reduce background volume by specified units)
speech_ducking = -26             # Background volume reduction during speech (default: -26)
video_ducking = -24              # Background volume reduction during video (default: -24)
