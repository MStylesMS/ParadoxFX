# ParadoxFX Raspberry Pi 5 Configuration (H)
# =========================================
# Supports: HDMI-0 only (H = HDMI0 + audio)
# Copy to pfx.ini or use on its own for Pi5 single HDMI
#
# REQUIREMENTS:
# - X11 display system (not Wayland) - use 'sudo raspi-config' to switch
# - ALSA audio configuration
# - Boot config: gpu_mem=256, hdmi optimizations, consoleblank=0
# - Screen blanking disabled: run scripts/disable-screen-blanking.sh

[mqtt]
broker = localhost
port = 1883
client_id = pfx-pi5-h
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi5-h

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# HDMI0 audio zone with PipeWire
[screen:zone1-hdmi0]
type = screen
topic = paradox/zone1/screen
media_dir = zone1
volume = 80
player_type = mpv
audio_device = pulse/alsa_output.platform-107c701400.hdmi.hdmi-stereo
display = :0
xinerama_screen = 0
default_image = default.png

# Per-zone ducking settings (negative values reduce background volume by specified units)
speech_ducking = -26             # Background volume reduction during speech (default: -26)
video_ducking = -24              # Background volume reduction during video (default: -24)
