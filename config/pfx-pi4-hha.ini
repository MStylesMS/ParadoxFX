# ParadoxFX Raspberry Pi 4 Configuration (HHA)
# ============================================
# Supports: HDMI-0, HDMI-1, Headphones audio (HHA = 2 HDMI + Headphone + Audio)
# Copy to pfx.ini or use on its own for full Pi4 setup with analog and both HDMI outputs

[mqtt]
broker = localhost
port = 1883
# username =           # Not required for unsecured brokers
# password =           # Not required for unsecured brokers
client_id = pfx-pi4-hha
keepalive = 60
clean_session = true

base_topic = paradox
device_name = pi4-hha

[global]
log_level = info
media_base_path = /opt/paradox/media
heartbeat_enabled = true
heartbeat_interval = 10000
heartbeat_topic = paradox/heartbeat
ducking_volume = 30

# Dual HDMI + Headphone audio zones
[screen:zone1-hdmi0]
type = screen
topic = paradox/zone1/screen
media_dir = zone1
display = :0
xinerama_screen = 0
audio_device = pulse/alsa_output.platform-fef00700.hdmi.hdmi-stereo

# Per-zone ducking settings (negative values reduce background volume by specified units)
speech_ducking = -26             # Background volume reduction during speech (default: -26)
video_ducking = -24              # Background volume reduction during video (default: -24)

[screen:zone2-hdmi1]
type = screen
topic = paradox/zone2/screen
media_dir = zone2
display = :0
xinerama_screen = 1
audio_device = pulse/alsa_output.platform-fef05700.hdmi.hdmi-stereo

# Per-zone ducking settings (negative values reduce background volume by specified units)
speech_ducking = -26             # Background volume reduction during speech (default: -26)
video_ducking = -24              # Background volume reduction during video (default: -24)

[audio:headphones]
type = audio
topic = paradox/headphones/audio
audio_device = pulse/alsa_output.platform-fef00700.hdmi.hdmi-stereo

# Per-zone ducking settings (negative values reduce background volume by specified units)
speech_ducking = -26             # Background volume reduction during speech (default: -26)
video_ducking = -24              # Background volume reduction during video (default: -24)
